<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="./Question5.html">Main</a>
    <table border="1">
       <th colspan="2">Registration Form</th>
        <tr>
            <td><label>Enter Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Enter Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Enter Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Enter Address</label></td>
            <td><textarea minlength="100" maxlength="200"></textarea></td>
        </tr>
        <tr>
            <td><label>Select Game</label></td>
            <td><input type="checkbox">Hockey
            <br>
            <input type="checkbox">Cricket
            <br>
            <input type="checkbox">Volleyball 
            <br>       
           <input type="checkbox">Football
           <br>
            <input type="checkbox">Basketball</td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input name="male" type="radio" value="male">
            <label for="male">Male</label>
            <input name="female" type="radio" value="female">
            <label for="female">Female</label></td>
        </tr>
        <tr>
            <td><label>Enter Age</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Favourite Sport!</label></td>
            <td><select><option>Swimming</option>
                <option>Skiing</option>
                <option>Tennis</option>
                <option>Roller Blading</option>
                <option>Ice skating</option>
                <option>Baseball</option>
                <option>Water polo</option>
                <option>Badminton</option>
                <option>Handball</option>
                <option>Cycling</option></select></td>
        </tr>
        <tr>
            <td><label>Enter Telephone no.</label></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="reset">Reset</button> <button type="submit">Submit</button> <button type="button">Click</button></td>
        </tr>
        </table>
